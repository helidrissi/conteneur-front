<div class="row mt-5">
    <div class="col-md-6 mx-auto">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
  
        <div class="form-group">
          <label for="email">Email</label>
          <input required email name="email" ngModel #Email="ngModel"  class="form-control" id="email" >
        </div>
        <div class="alert alert-danger" *ngIf="!Email.valid && Email.touched">
          <div *ngIf="Email.errors.required">Required</div>
          <div *ngIf="Email.errors.email">Email</div>
          
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input minlength="4" required ngModel name="password" #pass="ngModel" type="password" class="form-control" id="password">
        </div>
        <div class="alert alert-danger" *ngIf="!pass.valid && pass.touched">
          <div *ngIf="pass.errors.required">Ce chanp est obligatoire</div>
          <div *ngIf="pass.errors.minlength">Min 4</div>
          
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>
    </div>
  </div>
